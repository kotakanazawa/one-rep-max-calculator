<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>One Rep Max Calculator</title>
  <meta name="description" content="最大筋力を計算できるウェブページ">
  <!-- <link rel="icon" type="image/png" href="ファビコン作成"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="site-title">One-Rep Calculator</h1>
      <p class="site-title-sub">あなたの最大筋力を計算します</p>
    </header>
    <section class="calc">
      <p class="calc-use">使用重量と回数を入力してください</p>
      <span class="section-words">重量(kg)：</span><input type="text" id="use-weight" placeholder="100">
      <span class="section-words">回数：</span><input type="number" id="reps"placeholder="10"><br>
      <p><button id="calculate">計算する</button></p>
    </section> 
      <div id="resultDivided"></div>
      <!-- <ul id="result-ul"></ul> -->
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
