<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>One Rep Max Calculator</title>
  <meta name="description" content="最大筋力を計算できるウェブページ">
  <!-- <link rel="icon" type="image/png" href="ファビコン作成"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>筋力計算アプリ</h1>
    <p>あなたの使用重量を入力してください</p>
    重量：<input type="text" id="use-weight"> kg
    <p>その時できた回数（レップ数）を入力してください</p>
    回数：<input type="text" id="reps"><br>
    <p><button id="calculate">計算する</button></p>
    <div id="resultDivided"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
